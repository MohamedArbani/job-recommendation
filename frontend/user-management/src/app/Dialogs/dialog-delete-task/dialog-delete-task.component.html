<main class="p-5">
    <h1 class="text-2xl font-semibold mb-2">Delete Task</h1>
    <div class="!text-black mb-2">
      "{{data.title}}" will be permanentely deleted.
    </div>
    <div class="flex !justify-center !items-center gap-3">
      <button mat-flat-button [mat-dialog-close]="true" color="warn" class="!px-7">Delete</button>
      <button mat-flat-button mat-dialog-close class="!px-7 border !border-gray-300">Cancel</button>
    </div>
</main>
