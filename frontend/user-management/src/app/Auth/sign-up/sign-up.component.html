<main>
    <section class="absolute w-full h-full">
        <div class="absolute top-0 w-full h-full bg-gray-900"
            style="background-image: url(./assets/img/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;">
        </div>
        <div class="container mx-auto px-4 h-full">
            <div class="flex content-center items-center justify-center h-full">
                <div class="w-full lg:w-4/12 px-4">
                    <div
                        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                        <div class="rounded-t mb-0 px-6 py-6">
                            <div class="text-center mb-3">
                                <h6 class="text-gray-600 text-sm font-bold">
                                    Sign up with
                                </h6>
                            </div>
                            <div class="btn-wrapper text-center">
                                <button
                                    class="bg-white active:bg-gray-100 text-gray-800 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs"
                                    type="button" style="transition: all 0.15s ease 0s;">
                                    <img alt="..." class="w-5 mr-1"
                                        src="./assets/img/github.svg" />Github</button><button
                                    class="bg-white active:bg-gray-100 text-gray-800 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs"
                                    type="button" style="transition: all 0.15s ease 0s;">
                                    <img alt="..." class="w-5 mr-1" src="./assets/img/google.svg" />Google
                                </button>
                            </div>
                            <hr class="mt-6 border-b-1 border-gray-400" />
                        </div>
                        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                            <div class="text-gray-500 text-center mb-3 font-bold">
                                <small>Or sign up with credentials</small>
                            </div>
                            <form #userSignup="ngForm" (submit)="addUser(first_name.value,last_name.value,email.value!, password.value, func.value)">
                                <div class="flex justify-between gap-3">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                            for="grid-password">First Name</label><input type="first-name" name="first-name"
                                            ngModel required #first_name="ngModel" [ngModelOptions]="{ standalone: false }"
                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                            placeholder="Enter your First Name"
                                            style="transition: all 0.15s ease 0s;" />
                                    </div>
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                            for="grid-password">Last Name</label><input type="last-name" name="last-name"
                                            ngModel required #last_name="ngModel" [ngModelOptions]="{ standalone: false }"
                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                            placeholder="Enter your Last Name" style="transition: all 0.15s ease 0s;" />
                                    </div>
                                </div>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Email</label>
                                    <input type="email" name="email" [formControl]="email" required
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Enter your Email" style="transition: all 0.15s ease 0s;" />
                                </div>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Password</label>
                                        <div class="relative flex items-center mt-2">
                                            <input type="password"
                                            [type]="hide ? 'password' : 'text'" ngModel required #password="ngModel" name="password" [ngModelOptions]="{ standalone: false }"
                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                            placeholder="Enter your Password" style="transition: all 0.15s ease 0s;" />
                                            <button (click)="hide = !hide" type="button" class="absolute right-2 bg-transparent flex items-center justify-center text-gray-700">
                                                <svg *ngIf="hide" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
                                                <svg *ngIf="!hide" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                            </button>
                                        </div>
                                </div>
                                <div class="flex gap-1 items-center">
                                    <label for="">Are you a :</label>
                                    <mat-radio-group aria-label="Select an option" color="primary" ngModel required #func="ngModel" name="func" [ngModelOptions]="{ standalone: false }">
                                        <mat-radio-button value="Recruteur">Recruiter</mat-radio-button>
                                        <mat-radio-button value="RecrutÃ©">Recruited</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                <div class="text-center mt-6">
                                    <button
                                        class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full disabled:opacity-25 disabled:bg-gray-900"
                                        type="submit" style="transition: all 0.15s ease 0s;" [disabled]="userSignup.invalid ||
                                        email.hasError('email') ||
                                        email.hasError('required')">
                                        Sign Up
                                    </button>
                                </div>
                                <div class="">
                                    <span>
                                        Already have an account?
                                    </span>
                                    <a routerLink="/auth/login" class="text-gray-900 font-bold hover:text-opacity-75 hover:underline" style="transition: all 0.15s ease 0s;">
                                        Sign in
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="flex flex-wrap mt-6">
                        <div class="w-1/2">
                            <a href="#" class="text-gray-300"><small>Forgot password?</small></a>
                        </div>
                        <div class="w-1/2 text-right">
                            <a href="#" class="text-gray-300"><small>Create new account</small></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
